
{% extends "base_layout.html" %}

{% block content %}

<a href="/issues/new/">Add new issue</a><br /><br />

<table width="100%">
{% for issue in issues %}
<tr>
    <td width="90%"><a href="/issues/view/{{ issue.id }}">{{ issue.title }}</a></td>
    <td>{{ issue.reporter.username }}</td>
</tr>

{% empty %}

No issues in the database

{% endfor %}
</table>

{% endblock %}
