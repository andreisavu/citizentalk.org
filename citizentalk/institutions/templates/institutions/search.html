{% extends "base_layout.html" %}

{% block content %}

<h1>Institutions</h1>

<ul>
{% for institution in institutions %}

    <a href="/institutions/{{ institution.id }}">{{ institution.title }}</a>

  </li>
{% endfor %}
</ul>

{% endblock %}
