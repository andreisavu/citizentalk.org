{% extends "base_layout.html" %}

{% block content %}

<form method="post" action="/login/">
<h2>Login</h2>

{% if form.errors %}
<p class="notice">Your username and password didn't match. Please try again.</p>
{% endif %}

{% csrf_token %}

{{ form.as_p }}

<input type="submit" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
